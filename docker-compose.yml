version: "3"
services:
  api:
    build: api/
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: api
    ports:
      - "8000:8000"
    volumes: 
      - ./api:/code
  
  db:
    image: postgres:12
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: qazwsx
    volumes:
      - db_data:/var/lib/postgresql/data

volumes: 
  db_data: